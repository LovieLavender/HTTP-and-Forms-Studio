<!doctype html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script>
		let actions = {
			"google": "https://www.google.com/search",
			"duckDuckGo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web"
		};

		window.addEventListener("load", function(){
			let submitBtn = document.querySelector("input[type='submit']");
			submitBtn.addEventListener("click", setSearchEngine);
	});

	function setSearchEngine(event) {
		let query = document.querySelector("input[name='q']");
		let selectedRadioBtn = document.querySelector("input[name='engine']:checked");
		let searchForm = document.getElementById('searchForm');

		if (selectedRadioBtn === null) {
			window.alert("Please select a search engine");
			event.preventDefault();
		} else if (query.value === "") {
			window.alert("Please enter a search term.");
			event.preventDefault();	
		};

		let selectedUrl = actions[selectedRadioBtn.value];
		searchForm.setAttribute('action', selectedUrl);
		};
		
    
	</script>
</head>


<body>

	<form id="searchForm">
		<label><input type="text" name="q"/></label>
		<label><input type="radio" name="engine" value="google">Google</label>
		<label><input type="radio" name="engine" value="duckDuckGo">DuckDuckGo</label>
		<label><input type="radio" name="engine" value="bing">Bing</label>
		<label><input type="radio" name="engine" value="ask">Ask</label>
		<input type="submit" value="Go!"/>
    
	</form>

</body>
